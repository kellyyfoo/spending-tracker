<link rel="stylesheet" type="text/css" href="styles/login.css" media="all" />

<form method="post" action="home.html" enctype="multipart/form-data">
  <div class="group_label_input">
    <label class="form_label" for="email"> Email: </label>
    <input id="email" type="email" name="email" />
  </div>

  <div class="group_label_input">
    <label class="form_label" for="password"> Password: </label>
    <input class="password_input_text" id="password" type="password" name="password" />
  </div>

  <div class="group_label_button">
    <span></span>
    <input name="submit_login" type="submit" value="LOG IN" />
  </div>
</form>
